<div>
  <div class="form-group">
    <button class="btn btn-primary btn-lg btn-block" ng-click="loadFile()">Load Data</button>
  </div>
  <div class="form-group">
    <button class="btn btn-default btn-lg btn-block" ng-click="exportGraph()">Export Graph</button>
  </div>
  <div class="form-group">
    <label>r min ({{rmin | number:2}})</label>
    <input type="range" min="0" max="1" step="0.01" class="form-control rmin" ng-model="rmin">
  </div>
  <div class="form-group">
    <label><input type="checkbox" ng-model="params.showAll"> show all</label>
  </div>
  <div class="form-group">
    <label><input type="checkbox" ng-model="params.edgeConcentration"> edge concentration</label>
  </div>
</div>
<div>
  <h3>Groups</h3>
  <div class="form-group" ng-repeat="key in sortedKeys(params.groups)">
    <label ng-style="{color: groupColor[key]}"><input type="checkbox" ng-model="params.groups[key]"> {{key}}</label>
  </div>
</div>
<div>
  <h3>Layers</h3>
  <div class="form-group" ng-repeat="key in sortedKeys(params.layers)">
    <label><input type="checkbox" ng-model="params.layers[key]"> {{key}}</label>
  </div>
</div>
